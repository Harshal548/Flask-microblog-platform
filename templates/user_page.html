<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microblog</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <a href="/"
          ><img
            class="navbar__logo"
            alt="The Microblog Logo"
            src="/static/blog_01.svg"
        /></a>
        Microblog
      </div>
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item">
          <a href="logout" class="navbar__link">Log Out </a>
        </li>
    </header>
    <main class="main">
      <section>
        <h1>My Blogs</h1>
        {%for entry in entries%}
        <article class="entry">
          <div>
            <h2 class="entry__title">{{entry[0]}}</h2>
            <time class="entry__date">{{entry[2]}}</time>
          </div>
          <p class="entry__content">{{entry[1] | truncate(100,true)}}</p>
        </article>
        <div>
          <a href="view/{{entry[-1]}}" class="entry__author">View</a>
          <a href="/update_blog/{{entry[-1]}}" class="entry__author">Edit Blog</a>
          <a href="/delete_blog/{{entry[-1]}}" class="entry__author">Delete Blog</a>
        </div>
        {%endfor%}
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <section class="left">
          <div class="footer__column">
            <a href="/user_page" class="footer__item">{{user}}</a>
            <a href="/newblog" class="footer__item">Post a new blog</a>
          </div>
        </section>
        <section class="right">
            <div class="footer__column">
                <a href="/" class="footer__item">Home</a>
                <a href="/profile" class="footer__item">Profile</a>
            </div>
            <div class="footer__column" id="second_column">
                <a href="/delete_account" class="footer__item">Delete Account</a>
                <a href="/about" class="footer__item">About Microblog</a>
            </div>
        </section>
      </div>
    </footer>
  </body>
</html>
