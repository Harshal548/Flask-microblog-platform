<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microblog-Sign Up</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <a href="/"
          ><img
            class="navbar__logo"
            alt="The Microblog Logo"
            src="/static/blog_01.svg"
        /></a>
        Microblog
      </div>
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item">
          <a href="login" class="navbar__link"> </a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section>
        <h1>Sign Up</h1>
        <form class="form" action="/signup" method="post">
          <p class="form__input">
            <label for="first_name" class="form__label">First Name:</label>
            <input type="text" name="first_name" id="first_name" required />
          </p>
          <p class="form__input">
            <label for="last_name" class="form__label">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required />
          </p>
          <p class="form__input">
            <label for="username" class="form__label">Username:</label>
            <input type="text" name="username" id="username" required />
          </p>
          <p class="form__input">
            <label for="password" class="form__label">Password:</label>
            <input type="password" name="password" id="password" required />
          </p>
          <p class="form__input">
            <label for="email" class="form__label">Email Id:</label>
            <input type="email" name="email" id="email" required />
          </p>
          <button type="submit" class="form__submit">Send OTP</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <section id="left">
          <div class="footer__column">
            <a href="/" class="footer__item">Home</a>
          </div>
        </section>
        <section id="right">
          <div class="footer__column">
            <a href="/about" class="footer__item">About Microblog</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
