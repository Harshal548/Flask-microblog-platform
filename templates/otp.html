<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microblog</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <a href="/"
          ><img
            class="navbar__logo"
            alt="The Microblog Logo"
            src="/static/blog_01.svg"
        /></a>
        Microblog
      </div>
    </header>
    <main class="main">
      <section>
        <h1>OTP Validation</h1>
        <form action="/verify_otp" method="post">
          <p class="form__input">
            <label for="otp" , class="form__label"
              >Enter OTP sent on {{email}}</label
            >
            <input
              type="otp"
              name="otp"
              id="otp"
              class="form__input"
              required
            />
          </p>
          <button type="submit" class="form__submit">Verify OTP</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <section id="left">
          <div class="footer__column">
            <a href="/" class="footer__item">Home</a>
          </div>
        </section>
        <section id="right">
          <div class="footer__column">
            <a href="/about" class="footer__item">About Microblog</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
